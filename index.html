<html>
<head>

<style>
html, body {
    max-width: 100%;
    overflow-y: hidden;
	overflow-x: hidden;
}
</style>


</head>
<body style="background-color:black;">

<h1 style="color:white;" id="demo"></h1>

	
<canvas id="myCanvas" onload ="move()" onclick = "clickfunc()" onkeydown="uniKeyCode(event)" width="800" height="400" style="border:1px solid #d3d3d3;">
</canvas>

<img id="grassland"  style="visibility:hidden" src="https://i.ibb.co/HPcgvQ3/New-Project-7.png" alt="">

<img id="player"  style="visibility:hidden" src="https://i.ibb.co/PYf6N83/Screenshot-1.png" alt="">


<script>
var myVar = setInterval(move, 20);
function clickfunc(){
myMusic = new sound("gametheme.mp3");

}



function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

var c = document.getElementById("myCanvas");
   
var ctx = c.getContext("2d");
var w = window.innerWidth;
var h = window.innerHeight;
 
c.width  = w;
c.height = h;
var scalew = (w/800);
var scaleh = (h-30)/(400);
ctx.scale(scalew,scaleh);
window.onresize = function(event) {
w = window.innerWidth;
h = window.innerHeight;
  
scalew = (w/800);
scaleh = (h-30)/(400);
c.width  = w;
c.height = h;
ctx.scale(scalew,scaleh);
};


var x = 300; 
var y = 200;
var plyr = document.getElementById("player");

var keys = [];

var jump = false; 

function move() {
//Background Image
var bgimg = document.getElementById("grassland");
ctx.drawImage(bgimg, 0, 0,800,400);
	
ctx.drawImage(plyr, x, y,200,200);

if (keys[39] == true){x = x + 5;} //Right

if (keys[37] == true){x = x - 5;} //Left

if (keys[38] == true){jump = true; myMusic.play();} //Up

document.onkeydown = function(e) {
		keys[e.keyCode] = true;
} 

document.onkeyup = function(e) {
		keys[e.keyCode] = false;
}
	
    
    


}//End of FUNCTION
 
</script>


</body>
</html>
